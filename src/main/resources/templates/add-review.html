<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="text-light    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <img alt="Login image" src="/img/loginPhoto.jpg" class="w-50 rounded">
        </div>
        <div class="row g-3 align-items-center">
            <form
                    th:action="@{/winesType/addReview-{name} (name = ${nameOfWine})}" th:object="${reviewAddBindingModel}"
                    method="POST">
                <div>
                    <div class="col-auto">
                        <label for="inputText" class="col-form-label text-light">Text</label>
                    </div>
                    <div class="col-auto">
                        <input type="text"
                               th:field="*{text}" th:errorclass="is-invalid"
                               name="text"
                               id="inputText"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                        <small th:if="${#fields.hasErrors('text')}" th:errors="*{text}" id="fullNameError"
                               class="invalid-feedback text-light form-text bg-danger rounded"></small>
                    </div>
                </div>
                <div class="form-row m-5">
                    <div class="col">
                        <label for="rating">Rating</label>
                        <select id="rating" name="rating" class="custom-select">
                            <option value="" selected>Select rating 1 - 5</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <small th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" id="factoryError" class="form-text bg-danger rounded"></small>
                    </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Add review</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

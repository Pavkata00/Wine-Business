<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="text-light border-bottom">Register now for free!</h1>
    <h4 class="text-light border-bottom">Join our community and add review for your favourite wines! Feedback is always welcome!</h4>
    <div class="d-flex justify-content-center ">
        <div class="row g-3 align-items-center">
            <img alt="Register picture" src="/img/registerPhoto.png" class="w-75 rounded">
        </div>
        <div class="row g-3">
            <form
                th:action="@{/users/register}" th:object="${userRegisterBindingModel}" method="POST">
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input name="username" th:field="*{username}" th:errorclass="is-invalid"
                               type="text" id="inputUsername" class="form-control"
                               aria-describedby="usernameHelpInline">
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="usernameError"
                               class="invalid-feedback text-light form-text bg-danger rounded"></small>
                        <small th:if="${usernameExists}" id="usernameUniqueError"
                               class="text-light form-text bg-danger rounded">Username is already occupied!</small>

                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label text-light">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input name="fullName"
                               th:field="*{fullName}" th:errorclass="is-invalid"
                               type="text"
                               id="inputFullName"
                               class="form-control"
                               aria-describedby="fullNameHelpInline">
                        <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" id="fullNameError"
                             class="invalid-feedback text-light form-text bg-danger rounded"></small>
                        <small th:if="${emailExists}" id="emailUniqueError"
                               class="text-light form-text bg-danger rounded">Email is already occupied!</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label text-light">Email</label>
                    </div>
                    <div class="col-auto">
                        <input name="email"
                               th:field="*{email}" th:errorclass="is-invalid"
                               type="text"
                               id="inputEmail"
                               class="form-control"
                               aria-describedby="emailHelpInline">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailError"
                          class="invalid-feedback text-light form-text bg-danger rounded"></small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input name="password"
                               th:field="*{password}" th:errorclass="is-invalid"
                               type="password"
                               id="inputPassword"
                               class="form-control"
                               aria-describedby="passwordHelpInline">
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordError"
                               class="invalid-feedback text-light form-text bg-danger rounded">
                        </small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label text-light">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input name="confirmPassword"
                               type="password"
                               id="inputConfirmPassword"
                               class="form-control"
                               aria-describedby="confirmPasswordHelpInline">
                        <small id="confirmPasswordError"
                               class="invalid-feedback text-light form-text bg-danger rounded">
                        </small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main class="p-5 align-content-center bg-blur ">
        <div class="col-sm-5 my-auto ">
            <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 rounded" th:src="@{/img/factoryOne.jpg}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 rounded" th:src="@{/img/factoryTwo.jpg}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 rounded" th:src="@{/img/factoryThree.jpg}" alt="Third slide">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    <hr class="border-bottom w-150">

    <div th:each="f : ${allFactories}" th:object="${f}" class="col-md-4 align-content-lg-end">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <div class="text-center">
                    <p th:text="|Factory name: *{name}|" class="card-text border-bottom "></p>
                    <p th:text="|Founded in: *{getFoundedYear()}|" class="card-text border-bottom "></p>
                    <p th:text="|Description: *{description}|" class="card-text border-bottom "></p>

                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div  class="btn-group">
                        <a th:href="@{/reviews/buyOne/{name} (name = *{name})}" type="button" class="btn btn-sm btn-outline-secondary">Buy one</a>
                    </div>
                    <div class="btn-group">
                        <a th:href="@{/reviews/getReviews-{name} (name = *{name})}" type="button" class="btn btn-sm btn-outline-secondary">See reviews</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>

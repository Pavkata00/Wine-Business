<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main class="p-5 align-content-center bg-blur ">

    <h2 class="text-light border-center pl-2">Choose and browse one of our four unique wine types!</h2>

    <hr class="border-bottom w-125">

    <div class="row mt-5" id="albumsList">

        <div th:each="t : ${T(com.business.project.model.entity.enums.TypeEnum).values()}" th:object="${t}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img th:src="@{/img/{pic}.png (pic = ${t})}" class="card-img" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p th:text="|Grape: ${t}|" class="card-text border-bottom "></p>

                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/reviews/browse-{type} (type = ${t})}" type="button" class="btn btn-sm btn-outline-secondary">Browse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>

    <div th:each="t : ${typeWines}" th:object="${t}" class="col-md-3">
        <div class="card mb-4 box-shadow">
            <img th:src="@{/img/{pic}.png (pic = ${t})}" class="card-img" alt="Thumbnail [100%x225]"
                 data-holder-rendered="true"
                 style="height: 225px; width: 100%; display: block;">
            <div class="card-body">
                <div class="text-center">
                    <p th:text="|Wine name: *{name}|" class="card-text border-bottom "></p>
                    <p th:text="|Wine Price: *{price}|" class="card-text border-bottom "></p>
                    <p th:text="|Available bottles: *{amount}|" class="card-text border-bottom "></p>
                    <p th:text="|Description: *{description}|" class="card-text border-bottom "></p>
                    <p th:text="|Made in: *{factory}, spring *{madeDate}|" class="card-text border-bottom "></p>


                </div>
                <div class="d-flex justify-content-between align-items-center">

                    </div>
                    <div class="btn-group">

                    </div>
                </div>
            </div>

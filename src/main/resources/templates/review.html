<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main class="p-5 align-content-center bg-blur ">
    <div class="justify-content-center">
        <h1 class="text-light border-left border-white pl-4">Reviews</h1>
    </div>
    <div th:each="r : ${reviewsOfWine}" th:object="${r}" class="row rounded mb-5 mt-3">
        <div  class="col-md-6 bg-blur text-light rounded ">
            <dl class="row pt-3">
                <dt class="col-sm-3">Review by: </dt>
                <dd class="col-sm-9" th:text="*{user}">Name</dd>

                <dt class="col-sm-3">Date of review: </dt>
                <dd class="col-sm-9" th:text="*{dateTime}">Release Date
                </dd>

                <dt class="col-sm-3">Rating give:</dt>
                <dd class="col-sm-9" th:text="*{rating}">Artist
                </dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="*{description}">Description
                </dd>
            </dl>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
